<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punycode Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
</head>

<body>

    <div id="form-container">
        <div id="header">
            <h1>Punycode &rarr; Unicode<br>Unicode &rarr; Punycode
            </h1>

        </div>
        <label for="input">
            <small>*supports all unicode/punycode ranges</small>
            <small>*shows all the codepoints in the emoji</small>
        </label>
        <form>

            <input type="text" id="input" placeholder="punycode or unicode/emoji">
            <button id="convert-btn">Convert</button>
        </form>

    </div>
    <div id="output-container">
        <div id="output"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
