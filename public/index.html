<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PunyCode to Emoji</title>
    <!-- png favicon -->

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
            background-color: #151515;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.836);
            text-shadow: rgba(155, 23, 191, 0.98) 0px 0px 69px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        input {
            width: 20rem;
            height: 2rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
        }

        button {
            width: 5rem;
            height: 2rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #ccc;
            cursor: pointer;
        }

        button:hover {
            background-color: #aaa;
        }

        #emoji-output {
            font-size: 8rem;
        }

        @import url(https://fonts.googleapis.com/css?family=Cabin:400);

        .webdesigntuts-workshop {
            background: #151515;
            height: 100%;
            position: absolute;
            text-align: center;
            width: 100%;
        }

        .webdesigntuts-workshop:before,
        .webdesigntuts-workshop:after {
            content: '';
            display: block;
            height: 1px;
            left: 50%;
            margin: 0 0 0 -400px;
            position: absolute;
            width: 800px;
        }

        .webdesigntuts-workshop:before {
            background: #444;
            background: linear-gradient(left, #151515, #444, #151515);
            top: 192px;
        }

        .webdesigntuts-workshop:after {
            background: #000;
            background: linear-gradient(left, #151515, #000, #151515);
            top: 191px;
        }

        .webdesigntuts-workshop form {
            background: #111;
            background: linear-gradient(#1b1b1b, #111);
            border: 1px solid #000;
            border-radius: 5px;
            box-shadow: inset 0 0 0 1px #272727;
            display: inline-block;
            font-size: 0px;
            margin: 110px auto 0;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .webdesigntuts-workshop input {
            background: #222;
            background: linear-gradient(#333, #222);
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
            box-shadow: 0 2px 0 #000;
            color: #888;
            display: block;
            float: left;
            font-family: 'Cabin', helvetica, arial, sans-serif;
            font-size: 13px;
            font-weight: 400;
            height: 40px;
            margin: 0;
            padding: 0 10px;
            text-shadow: 0 -1px 0 #000;
            width: 200px;
        }

        .webdesigntuts-workshop input {
            line-height: 40px;
            animation: glow 900ms ease-out infinite alternate;
            background: #222922;
            background: linear-gradient(#333933, #222922);
            border-color: #393;
            box-shadow: 0 0 5px rgba(0, 255, 0, .2), inset 0 0 5px rgba(0, 255, 0, .1), 0 2px 0 #000;
            color: #efe;
            outline: none;
        }

        .webdesigntuts-workshop input::-webkit-input-placeholder {
            color: #888;
        }

        .webdesigntuts-workshop input:-moz-placeholder {
            color: #888;
        }

        .webdesigntuts-workshop input:focus {
            border-color: rgb(157, 49, 49);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.2), inset 0 0 5px rgba(0, 255, 0, .1), 0 2px 0 #000;
            animation: glowRed 4200ms ease-out infinite alternate;

        }

        .webdesigntuts-workshop input:focus::-webkit-input-placeholder {
            color: #efe;
        }

        .webdesigntuts-workshop input:focus:-moz-placeholder {
            color: #efe;
        }

        .webdesigntuts-workshop button {
            background: #222;
            background: linear-gradient(#333, #222);
            box-sizing: border-box;
            border: 1px solid #444;
            border-left-color: #000;
            border-radius: 0 5px 5px 0;
            box-shadow: 0 2px 0 #000;
            color: #fff;
            display: block;
            float: left;
            font-family: 'Cabin', helvetica, arial, sans-serif;
            font-size: 13px;
            font-weight: 400;
            height: 40px;
            line-height: 40px;
            margin: 0;
            padding: 0;
            position: relative;
            text-shadow: 0 -1px 0 #000;
            width: 80px;
        }

        .webdesigntuts-workshop button:hover,
        .webdesigntuts-workshop button:focus {
            background: #292929;
            background: linear-gradient(#393939, #292929);
            color: rgb(116, 255, 85);
            outline: none;
        }

        .webdesigntuts-workshop button:active {
            background: #292929;
            background: linear-gradient(#393939, #292929);
            box-shadow: 0 1px 0 #000, inset 1px 0 1px #222;
            top: 1px;
            border-color: rgb(153, 51, 51);
        }

        @keyframes glowRed {
            0% {
                border-color: rgb(255, 0, 0);
                box-shadow: 0 0 5px rgba(255, 0, 0, 0.2), inset 0 0 5px rgba(0, 255, 0, .1), 0 2px 0 #000;
            }

            100% {
                border-color: rgb(188, 30, 30);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), inset 0 0 10px rgba(0, 255, 0, .4), 0 2px 0 #000;
            }
        }

        @keyframes glow {
            0% {
                border-color: #393;
                box-shadow: 0 0 5px rgba(0, 255, 0, .2), inset 0 0 5px rgba(0, 255, 0, .1), 0 2px 0 #000;
            }

            100% {
                border-color: #6f6;
                box-shadow: 0 0 20px rgba(0, 255, 0, .6), inset 0 0 10px rgba(0, 255, 0, .4), 0 2px 0 #000;
            }
        }

        #emoji-output-container {
            margin: 15px;
            color: white;
        }

        @media only screen and (max-width: 600px) {
            #emoji-output {
                font-size: 3rem;
            }
        }

        section {
            width: 90%;
            margin: 0 auto;
            overflow-wrap: break-word;
            word-wrap: break-word;
            overflow-x: hidden !important;
        }
    </style>
</head>

<body>
    <section class="webdesigntuts-workshop">
        <form action="" method="">
            <h1>PunyCode to Emoji</h1>
            <form method="POST" action="/punycode_to_unicode">
                <input type="text" id="input" placeholder="punycode">
                <button>Convert</button>
            </form>
            <div id="emoji-output-container">
                <div id="emoji-output"></div>
            </div>
        </form>
    </section>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const input = document.querySelector('#input').value;
            fetch('/punycode_to_unicode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `punycode=${input}`
            })
                .then(response => response.text())
                .then(data => {
                    const output = document.querySelector('#emoji-output');
                    output.textContent = data;
                })
                .catch(error => console.error(error));
        });
    </script>
</body>

</html>
